name: Backend CI

on:
  workflow_dispatch: # 수동 실행
  push:
    branches: [feature/ci-cd] # 테스트용
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "**.md" # 문서 변경 무시
      - ".github/**" # 워크플로우 변경 무시
      - ".git*" # Git 설정 변경 무시

permissions:
  id-token: write # AWS OIDC 인증에 필요
  contents: read # GitHub 저장소 접근 권한

jobs:
  # ----------------------------
  # 1. Build (테스트 제외)
  # ----------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.build.outputs.jar_name }}
      jar_path: ${{ steps.build.outputs.jar_path }}
      version: ${{ steps.build.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: gradle

      - name: Build (no test)
        id: build
        run: |
          ./gradlew build -x test
          JAR_PATH=$(ls build/libs/*.jar | grep -v plain)
          JAR_NAME=$(basename $JAR_PATH)
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "jar_name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload jar (develop - 90 days)
        if: ${{ github.base_ref == 'develop' || github.ref_name == 'feature/ci-cd' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.jar_name }}
          path: ${{ steps.build.outputs.jar_path }}
          retention-days: 90

      - name: Upload jar (main - temporary for S3)
        if: ${{ github.base_ref == 'main' || github.ref_name == 'feature/ci-cd' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.jar_name }}
          path: ${{ steps.build.outputs.jar_path }}
          retention-days: 1
          overwrite: true

  # ----------------------------
  # 2. Test
  # ----------------------------
  test:
    name: Test (unit/integration)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: gradle

      - name: test (develop)
        if: ${{ github.base_ref == 'develop' || github.ref_name == 'feature/ci-cd' }}
        env:
          SPRING_PROFILES_ACTIVE: ${{ vars.SPRING_PROFILES_ACTIVE_TEST }}
        run: ./gradlew test

      - name: Integration test + JaCoCo (main)
        if: ${{ github.base_ref == 'main' || github.ref_name == 'feature/ci-cd' }}
        env:
          COVERAGE_MIN: ${{ vars.COVERAGE_MIN }}
          SPRING_PROFILES_ACTIVE: ${{ vars.SPRING_PROFILES_ACTIVE_TEST }}
        run: ./gradlew integrationTest jacocoTestReport jacocoTestCoverageVerification -PCOVERAGE_MIN=${{ env.COVERAGE_MIN }}

  # ----------------------------
  # 3. Static Analysis
  # ----------------------------
  static_analysis:
    name: Static Analysis (Sonar Cloud)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.base_ref == 'develop' || github.ref_name == 'feature/ci-cd' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Sonar Cloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build -x test sonar --info

  # ----------------------------
  # 4. Main → S3 Release Archive
  # ----------------------------
  release_archive:
    name: Archive release to S3
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.base_ref == 'main' || github.ref_name == 'feature/ci-cd' }}

    steps:
      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.jar_name }}
          path: artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: Upload release to S3
        env:
          BUCKET: ${{ secrets.RELEASE_BUCKET }}
          PREFIX: releases/backend
        run: |
          # 버전 폴더에 저장 (버전당 하나)
          aws s3 cp artifact/ \
            s3://$BUCKET/$PREFIX/${{ needs.build.outputs.version }}/ \
            --recursive \
            --exclude "*" \
            --include "*.jar"

  # ----------------------------
  # 5. Develop → S3 Snapshot Archive
  # ----------------------------
  snapshot_archive:
    name: Archive snapshot to S3
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.base_ref == 'develop' || github.ref_name == 'feature/ci-cd' }}

    steps:
      - name: Set meta
        id: meta
        run: |
          # KST (Asia/Seoul) 기준 타임스탬프 생성
          echo "timestamp=$(TZ='Asia/Seoul' date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.jar_name }}
          path: artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: Upload snapshot to S3
        env:
          BUCKET: ${{ secrets.RELEASE_BUCKET }}
          PREFIX: snapshots/backend
        run: |
          # 타임스탬프 폴더에 저장 (빌드 히스토리)
          aws s3 cp artifact/ \
            s3://$BUCKET/$PREFIX/${{ needs.build.outputs.version }}/${{ steps.meta.outputs.timestamp }}/ \
            --recursive \
            --exclude "*" \
            --include "*.jar"
