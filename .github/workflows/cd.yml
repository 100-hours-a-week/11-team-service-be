name: Backend CD

on:
  workflow_run:
    workflows: ["Backend CI"]
    types: [completed]
    branches: [develop]

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: verified-be-jar
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
          path: ./artifact

      - name: Get timestamp (UTC)
        id: timestamp
        run: echo "timestamp=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Rename jar file
        working-directory: ./artifact
        run: |
          JAR_FILE=$(ls -t *.jar | head -n 1)
          mv "$JAR_FILE" "app-${{ steps.timestamp.outputs.timestamp }}.jar"

      - name: Deploy to Dev Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "artifact/app-${{ steps.timestamp.outputs.timestamp }}.jar"
          target: "/home/ubuntu/backend"
          strip_components: 1

      - name: Execute deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend

            NEW_JAR="app-${{ steps.timestamp.outputs.timestamp }}.jar"

            # ì´ì „ ë²„ì „ ë°±ì—… (ë¡¤ë°±ìš©) - ìƒˆ jar ì œì™¸
            PREVIOUS_JAR=$(ls -t app-*.jar 2>/dev/null | grep -v "^$NEW_JAR$" | head -n 1)
            echo "PREVIOUS_JAR=$PREVIOUS_JAR" > .deploy_info

            # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            pkill -f "app-.*\.jar" || true
            echo "ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ ì™„ë£Œ"
            sleep 3

            # ìƒˆ ë²„ì „ ì‹¤í–‰
            nohup java -jar "$NEW_JAR" > backend.log 2>&1 &
            echo "ìƒˆ ë²„ì „ ì‹¤í–‰: $NEW_JAR"

      - name: Health Check
        id: health_check
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            echo "Health Check ì‹œì‘ (30ì´ˆ ëŒ€ê¸°)..."
            sleep 30

            # 3íšŒ ì¬ì‹œë„ (10ì´ˆ ê°„ê²©)
            for i in 1 2 3; do
              echo "Health Check ì‹œë„ $i/3"
              if curl -sf http://localhost:8080/api/health > /dev/null; then
                echo "Health Check ì„±ê³µ"
                exit 0
              fi
              sleep 10
            done

            echo "Health Check ì‹¤íŒ¨"
            exit 1

      - name: Rollback on failure
        if: steps.health_check.outcome == 'failure'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend

            # í˜„ì¬ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            pkill -f "app-.*\.jar" || true
            sleep 3

            # ì´ì „ ë²„ì „ìœ¼ë¡œ ë¡¤ë°±
            source .deploy_info
            if [ -n "$PREVIOUS_JAR" ] && [ -f "$PREVIOUS_JAR" ]; then
              nohup java -jar "$PREVIOUS_JAR" > backend.log 2>&1 &
              echo "ë¡¤ë°± ì™„ë£Œ: $PREVIOUS_JAR"
            else
              echo "ë¡¤ë°± ì‹¤íŒ¨: ì´ì „ ë²„ì „ ì—†ìŒ"
              exit 1
            fi

      - name: Notify Discord - Success
        if: steps.health_check.outcome == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "ğŸš€ ë°±ì—”ë“œ ë°°í¬ ì„±ê³µ"
          description: "app-${{ steps.timestamp.outputs.timestamp }}.jar"

      - name: Notify Discord - Failure
        if: steps.health_check.outcome == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "ğŸš¨ ë°±ì—”ë“œ ë°°í¬ ì‹¤íŒ¨"
          description: "app-${{ steps.timestamp.outputs.timestamp }}.jar ë°°í¬ ì‹¤íŒ¨"

      - name: Fail workflow if health check failed
        if: steps.health_check.outcome == 'failure'
        run: exit 1